apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
        - name: consumer
          image: phaneesh707/consumer:2.2
          command: ["/bin/sh"]
          args: ["-c", "while true; do echo hello1; sleep 10;done"]
          imagePullPolicy: Always
