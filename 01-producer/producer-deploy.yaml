apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-producer
  template:
    metadata:
      labels:
        app: kafka-producer
    spec:
      containers:
        - name: kafka-producer
          image: phaneesh707/producer:2.1
          command: ["/bin/sh"]
          args: ["-c", "while true; do echo hello; sleep 10;done"]
          imagePullPolicy: Always


